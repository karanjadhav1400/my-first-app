<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input type ="text" class="form-control" [(ngModel)]="username">
            <p>{{username}}</p>
            <button
             class="btn btn-primary" 
             [disabled]="username === ''"
             (click) = "username = ''">Reset Button</button>
            <!--<button class="btn btn-primary"
            (click)="showSecret = !showSecret">Display Details</button>
            <p *ngIf="showSecret">Secret Password = tuna</p>!-->
            <button class="btn btn-primary"
            (click)="onToggleDetails()">Display Details</button>
            <p *ngIf="showSecret">Secret Password = tuna</p>
            <div 
            *ngFor="let logItem of log; let i = index"
            [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
            [ngClass]="{'white-text': i >= 5}"
            >{{ logItem }}</div>
        </div>
    </div>
</div>
